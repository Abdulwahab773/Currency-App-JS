<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Currency Converter</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

  <div class="navbar">
    <h1>💱 Currency Converter</h1>
    <button class="toggle-theme" onclick="toggleTheme()">
      <i id="theme-icon">🌞</i>
    </button>
  </div>

  <div class="currency-animation">
    <span style="left: 10%">💲</span>
    <span style="left: 25%">💶</span>
    <span style="left: 40%">💷</span>
    <span style="left: 55%">💴</span>
    <span style="left: 70%">💵</span>
    <span style="left: 85%">💰</span>
  </div>

  <div class="container">
    <h2>Convert Currency</h2>

    <div class="form-group">
      <label for="amount">Amount</label>
      <input type="number" value="1" id="amount" placeholder="Enter amount">
    </div>

    <div class="form-group">
      <label>From</label>
      <div class="currency-select">
        <img id="from-flag" class="flag" alt="Flag">
        <select id="from-currency">
          <option value="USD" data-flag="AED">USD</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label>To</label>
      <div class="currency-select">
        <img id="to-flag" class="flag"  alt="Flag">
        <select id="to-currency">
          <option value="EUR" data-flag="eu">EUR</option>
        </select>
      </div>
    </div>

    <button class="convert-btn" onclick="convertCurrency()">Convert</button>

    <div class="result" id="display"></div>

    <div class="chart-container">
      <canvas id="currencyChart"></canvas>
    </div>
  </div>

  <footer>
    © 2025 Currency Converter by Abdul Wahab
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
